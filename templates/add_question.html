{% extends 'private_base.html' %}

{% block content %}
    <h1>Add Question</h1>
    <br>
    <div class="container">

     <form class="span6" id="question_form" method="post" action="/add_question/">
         {% csrf_token %}

         {% for hidden in form.hidden_fields %}
         {{ hidden }}
         {% endfor %}

         {% for field in form.visible_fields %}
          {{ field.errors }}
          <p>{{ field.help_text }} </p>
          {{ field }}
         {% endfor %}
     <br/>
        <button class="btn btn-primary" type="submit" name="submit">Create Question</button>
      </form>
    </div>
{% endblock %}
