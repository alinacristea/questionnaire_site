{% extends 'base.html' %}

{% block content %}
    <h1>Add Boolean Answer</h1>

    <div class="container">

     <form class="span6" id="boolean_answer_form" method="post" action="/add_boolean_answer/">
         {% csrf_token %}
         {% for hidden in form.hidden_fields %}
         {{ hidden }}
         {% endfor %}

          {% for field in form.visible_fields %}
          {{ field.errors }}
          <p>{{ field.help_text }} </p>
          {{ field }}
          {% endfor %}
        <br>
        <button class="btn btn-primary" type="submit" name="submit">Create Boolean Answer</button>

      </form>
    </div>
{% endblock %}
